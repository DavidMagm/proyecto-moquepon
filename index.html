<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <h1>Mokepon</h1>

    <section id="seleccionar-mascota">
        <h2 class="subtitulo">Elige tu mascota</h2>

        <div class="tarjeta">
            <label for="tatara" class="tarjeta-moquepon">
                <p>Tatara</p>
                <img src="./assects/mokepons_mokepon_capipepo_attack.webp" alt="tatara">
            </label>
            <input type="radio" name="mascota" id="tatara" class="mascota-radio">
    
            <label for="holala" class="tarjeta-moquepon">
                <p>Holala</p>
                <img src="./assects/mokepons_mokepon_hipodoge_attack.webp" alt="holala">
            </label>
            <input type="radio" name="mascota" id="holala" class="mascota-radio">
    
            <label for="keton" class="tarjeta-moquepon">
                <p>Keton</p>
                <img src="./assects/mokepons_mokepon_ratigueya_attack.webp" alt="keton">
            </label>
            <input type="radio" name="mascota" id="keton" class="mascota-radio">
        </div>


        <button id="button-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> de tu enemigo tiene <span id="vidas-enemigo">3</span> vida</p>
        <div>
            <button id="button-fuego">Fuego</button>
            <button id="button-agua">Agua</button>
            <button id="button-tierra">Tierra</button>
        </div>
    </section>

    <section id="mensaje">
        <p></p>
    </section>

    <section id="reiniciar-juego">
        <button id="button-reiniciar">Reiniciar</button>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
